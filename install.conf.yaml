- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: 
      force: true
      path: .zshrc
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.gitconfig:
      force: true
      path: .gitconfig

- create:
    - ~/src

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: brew bundle cleanup --force
    stdout: true
    
- brewfile:
  - Brewfile